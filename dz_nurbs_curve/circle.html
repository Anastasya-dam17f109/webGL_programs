<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw circle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <div class="canvas">
        <canvas id="webgl" width="800" height="600">
            Please use a browser that supports "canvas"
        </canvas>
    </div>
    <div class="parameters">
        <fieldset>
            <legend>Circle spline parameters</legend>
            <div>
                <label for="x0"> x0:</label>
                <input type="text" id="x0" value="400" maxlength="3" size="3">
            </div>
            <div>
                <label for="y0"> y0:</label>
                <input type="text" id="y0" value="300" maxlength="3" size="3">
            </div>
            <div>
                <label for="radius"> Radius:</label>
                <input type="text" id="radius" value="100" maxlength="3" size="3">
            </div>
            <div>
                <label for="countSplinePoints"> Count spline points:</label>
                <input type="text" id="countSplinePoints" value="10" maxlength="3" size="3">
            </div>
            <div>
                <label for="chkCircle"> Draw circle:</label>
                <input type="checkbox" id="chkCircle" checked>
            </div>
        </fieldset>
        <fieldset>
            <legend>Control point parameters</legend>
            <div>
                <label for="chkBrokenLine"> Broken line:</label>
                <input type="checkbox" id="chkBrokenLine">
            </div>
        </fieldset>
        <fieldset>
            <legend>Approximating Polygon parameters</legend>
            <div>
                <label for="chkApproximatingPolygon"> Approximating Polygon:</label>
                <input type="checkbox" id="chkSpline">
            </div>
            <div>
                <label for="delta"> delta:</label>
                <input type="text" id="delta" value="0.1" maxlength="3" size="3">
            </div>
            <fieldset>
                <legend>Visualize with</legend>
                <div>
                    <label for="chkVisualizeWithPoints"> points:</label>
                    <input type="checkbox" id="chkVisualizeWithPoints" checked>
                </div>
                <div>
                    <label for="chkVisualizeWithLine"> line:</label>
                    <input type="checkbox" id="chkVisualizeWithLine">
                </div>
            </fieldset>
        </fieldset>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/gl-matrix-min.js"></script>
    <script src="../lib/EventUtil.js"></script>
    <script src="circle.js"></script>
</body>
</html>
