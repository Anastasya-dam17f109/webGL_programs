<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw line surface spline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()" oncontextmenu="return false;">
    <div class="canvas">
        <canvas id="webgl" width="800" height="600">
            Please use a browser that supports "canvas"
        </canvas>
    </div>
    <div class="parameters">

        <fieldset>
            <legend>Control point parameters</legend>
            <fieldset>
                <legend>Area Bounds</legend>
                <div>
                    <label for="Xmin"> Xmin:</label>
                    <input type="text" id="Xmin" value="0.0" size="10">
                </div>
                <div>
                    <label for="Xmax"> Xmax:</label>
                    <input type="text" id="Xmax" value="3 * Math.PI" size="10">
                </div>
                <div>
                    <label for="Ymin"> Ymin:</label>
                    <input type="text" id="Ymin" value="0.0" size="10">
                </div>
                <div>
                    <label for="Ymax"> Ymax:</label>
                    <input type="text" id="Ymax" value="3 * Math.PI" size="10">
                </div>
                <div>
                    <label for="Z"> Z:</label>
                    <input type="text" id="Z" value="1.5" size="10">
                </div>
            </fieldset>
            <fieldset>
                <legend>Count control points</legend>
                <div>
                    <label for="N_ctr"> N_ctr:</label>
                    <input type="text" id="N_ctr" value="2" maxlength="3" size="3">
                </div>
                <div>
                    <label for="M_ctr"> M_ctr:</label>
                    <input type="text" id="M_ctr" value="7" maxlength="3" size="3">
                </div>
            </fieldset>
			 <fieldset>
                <legend>Count spline points</legend>
                <div>
                    <label for="N_ctr"> N:</label>
                    <input type="text" id="N_am" value="2" maxlength="3" size="3">
                </div>
                <div>
                    <label for="M_ctr"> M:</label>
                    <input type="text" id="M_am" value="7" maxlength="3" size="3">
                </div>
            </fieldset>
            <div>
                <label for="chkBrokenLines"> Broken lines:</label>
                <input type="checkbox" id="chkBrokenLines">
            </div>
        </fieldset>

        <fieldset>
            <legend>Spline parameters</legend>
            <div>
                <label for="chkLineSurfaceSpline"> Line surface spline:</label>
                <input type="checkbox" id="chkLineSurfaceSpline">
            </div>
            <fieldset>
                <legend>Bottom center coords</legend>
                <div>
                    <label for="N"> x:</label>
                    <input type="text" id="x" value="0.0" maxlength="3" size="3">
                </div>
                <div>
                    <label for="M"> y:</label>
                    <input type="text" id="y" value="0.0" maxlength="3" size="3">
                </div>
				<div>
                    <label for="M"> z:</label>
                    <input type="text" id="z" value="0.0" maxlength="3" size="3">
                </div>
            </fieldset>
            <fieldset>
                <legend>radius and heigth</legend>
                <!-- <div> -->
                    <!-- <label for="equallySpaced"> equally spaced:</label> -->
                    <!-- <input type="radio" name="paramCoord" id="equallySpaced" checked> -->
                <!-- </div> -->
                <!-- <div> -->
                    <!-- <label for="chordLength"> chord length:</label> -->
                    <!-- <input type="radio" name="paramCoord" id="chordLength"> -->
                <!-- </div> -->
                <!-- <div> -->
                    <!-- <label for="centripetalMethod"> centripetal method:</label> -->
                    <!-- <input type="radio" name="paramCoord" id="centripetalMethod"> -->
					
                <!-- </div> -->
				<div>
                    <label for="N"> radius top:</label>
                    <input type="text" id="radiust" value="1.0" maxlength="3" size="3">
                </div>
				<div>
                    <label for="N"> radius bottom:</label>
                    <input type="text" id="radiusb" value="1.0" maxlength="3" size="3">
                </div>
				<div>
                    <label for="N"> heigth:</label>
                    <input type="text" id="heigth" value="1.0" maxlength="3" size="3">
                </div>
            </fieldset>
            <fieldset>
                <legend>Visualize with</legend>
                <div>
                    <label for="chkVisualizeWithPoints"> points:</label>
                    <input type="checkbox" id="chkVisualizeWithPoints" checked>
                </div>
                <div>
                    <label for="chkVisualizeWithLines"> coordinate lines:</label>
                    <input type="checkbox" id="chkVisualizeWithLines">
                </div>
                <div>
                    <label for="chkVisualizeWithSurface"> surface:</label>
                    <input type="checkbox" id="chkVisualizeWithSurface">
                </div>
                <div>
                    <label for="alpha"> alpha:</label>
                    <input type="text" id="alpha" value="0.6" maxlength="4" size="4">
                </div>
            </fieldset>
        </fieldset>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/gl-matrix-min.js"></script>
    <script src="../lib/client.js"></script>
    <script src="../lib/EventUtil.js"></script>
    <script src="2.js"></script>
</body>
</html>
